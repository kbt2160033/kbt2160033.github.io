                </TD>
              </TR>
              <TR>
                <TD width="500">営業路線：<FONT color="#ff0000"><B>東横線</B></FONT>･<FONT color="#ff8c00"><B>大井町線</B></FONT></TD>
              </TR>
              <TR>
                <TD width="500">製造開始：1986年</TD>
              </TR>
              <TR>
                <TD width="500">在籍車両：8連×13本･5連×3本</TD>
              </TR>
              <TR>
                <TD width="500">1986年に導入され、特急運転開始前までは、8090系・8590系と並んで急行<BR>
                用とされていた。2003年から、ドア上に車内表示器とドア開閉を知らせる音<BR>
                声案内を、取り付けている。また、<FONT face="HGP創英角ﾎﾟｯﾌﾟ体">2005年1月25日より9007F以外の全車両</FONT><BR>
                <FONT face="HGP創英角ﾎﾟｯﾌﾟ体">にスカート（補助排障器）を設置。</FONT></TD>
              </TR>
              <TR>
                <TD width="500"><IMG src="img194.jpg" height="333" width="500" border="0"><BR>
                ▲東横線用の車両。<BR>
                <BR>
                <BR>
                <IMG src="img195.jpg" height="333" width="500" border="0"><BR>
                ▲TOQ-BOXシャボン玉カラー。<BR>
                <IMG src="img196.jpg" height="333" width="500" border="0"><BR>
                ▲大井町線用の車両。</TD>
              </TR>
