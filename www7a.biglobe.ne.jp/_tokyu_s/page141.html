              <TR>
                <TD width="500">営業路線：<FONT color="#228b22"><B>田園都市線</B></FONT><B>･</B><FONT color="#ff0000"><B>東横線</B></FONT></TD>
              </TR>
              <TR>
                <TD width="500">製造開始：2002年</TD>
              </TR>
              <TR>
                <TD width="500">在籍車両：10連×19本･8連×3本</TD>
              </TR>
              <TR>
                <TD width="500">[人と環境にやさしい車両」をコンセプトに作られた車両。ドア上には、東急と<BR>
                しては初めて液晶モニターが設置されています。5107F以降はフルカラー<BR>
                LEDを採用しています。<FONT face="HGP創英角ﾎﾟｯﾌﾟ体">2005年</FONT>より田園都市線用の編成の5号車と8号車に<BR>
                に6扉車を順次組込。さらに2009年より、6扉車が4号車にも順次組み込ま<BR>
                れています。同じく2009年より5000系の一部が6扉車を供出し改番の上東<BR>
                横線に転属しました。</TD>
              </TR>
              <TR>
                <TD><IMG src="img202.jpg" height="333" width="500" border="0"><BR>
                ▲6扉車非組込編成。<BR>
                <IMG src="img203.jpg" height="333" width="500" border="0"><BR>
                ▲6扉車組込編成。<BR>
                <IMG src="img305.jpg" height="333" width="500" border="0"><BR>
                ▲東横線用の車両。</TD>
