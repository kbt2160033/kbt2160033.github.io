          <FONT size="6">09.5.1宮崎台〜宮前平</FONT><BR>
          </CENTER>
          <CENTER>
          宮前平に向かって歩いていくことに。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img002.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img017.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          奥が宮崎台<BR>
          </CENTER>
          <CENTER>
          <IMG src="img018.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          逆方向<BR>
          </CENTER>
          <CENTER>
          <IMG src="img019.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img020.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img021.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          あっちゃ〜編成が全部入りきらない(泣)<BR>
          </CENTER>
          <CENTER>
          <IMG src="img022.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          今度は影が･･･<BR>
          </CENTER>
          <CENTER>
          <IMG src="img030.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          少し宮前平に向かって進んでいきます。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img006.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          更に先へ。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img007.jpg" height="500" width="333" border="0"><BR>
          </CENTER>
          <CENTER>
          少し戻って橋の上から。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img008.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          もう少し戻ってきました。先ほどまで撮っていたのは、線路をはさんだ向こう側。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img015.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          逆方向。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img025.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          右奥が宮崎台。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img046.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          朝早く、眠かったですが、久しぶりの撮影を楽しむことができました。<BR>
          </CENTER>
