          <CENTER>
          <FONT size="6">09.5.1宮崎台〜宮前平</FONT><BR>
          </CENTER>
          <CENTER>
          宮崎台〜宮前平間にはなんだか良い撮影地が混在していると聞いたので、<BR>
          </CENTER>
          <CENTER>
          ちょうどGWで学校が休みだったこともあり、朝の準急時間帯に撮りにいってみました。<BR>
          </CENTER>
          <CENTER>
          まずは、宮崎台から歩いていくことにします。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img108.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <BR>
          </CENTER>
          <CENTER>
          <IMG src="img109.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          ちょうど朝はこちらが順光。少し光が強すぎたか、メトロマークが見えなくなってしまいました。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img110.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img111.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          注意しないと、柵が入ってしまいます。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img113.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          下りが1本来るまでに、上りは数本やってくる。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img114.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img115.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          ノロノロ運転の朝は、こんな写真もぶれずに取れます(笑)<BR>
          </CENTER>
          <CENTER>
          <IMG src="img116.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img117.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img118.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          <IMG src="img119.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          もう数少ない東武30000系。<BR>
          </CENTER>
          <CENTER>
          <IMG src="img016.jpg" height="333" width="500" border="0"><BR>
          </CENTER>
          <CENTER>
          先日6ドア車の3両化が行われた5117F。<BR>
          </CENTER>
          <CENTER>
          <BR>
          </CENTER>
