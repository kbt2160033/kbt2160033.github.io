              <TR>
                <TD width="500">営業路線：<FONT color="#fbbb31"><B>世田谷線</B></FONT></TD>
              </TR>
              <TR>
                <TD width="500">製造開始：1999年</TD>
              </TR>
              <TR>
                <TD width="500">在籍車両：2連×10本</TD>
              </TR>
              <TR>
                <TD width="500">東急で唯一の軌道線である世田谷線で活躍している24m（12+12）連接車。<BR>
                コンセプトは「やさしい空間の提供」で、平成11年に70形・80形・150形に代<BR>
                わって登場した。床を低くして乗降を楽にしたり、扉を大きくしたりしている。<BR>
                上の写真のほかにも多くのカラーリングが存在する。</TD>
              </TR>
              <TR>
                <TD><IMG src="img096.jpg" height="375" width="500" border="0"><BR>
                ▲301Fはたまでんを模したカラーリングとなっている。<BR>
                <IMG src="img097.jpg" height="375" width="500" border="0"><BR>
                303Fは青。<BR>
                <IMG src="img112.jpg" height="375" width="500" border="0"><BR>
                ▲304Fは緑。<BR>
                <IMG src="img124.jpg" height="375" width="500" border="0"><BR>
                ▲305Fはチェリーレッド。<BR>
                <IMG src="img125.jpg" height="375" width="500" border="0"><BR>
                ▲306Fは黄色。<BR>
                <IMG src="img127.jpg" height="375" width="500" border="0"><BR>
                ▲309Fはオレンジ色。<BR>
                <IMG src="img128.jpg" height="375" width="500" border="0"><BR>
                ▲310Fは水色。</TD>
